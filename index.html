<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(api_url)">New Quote</button>
        <button onclick="tweet()"><img src="x.png" alt="" />Tweet</button>
        <button id="shareButton">Whatsapp</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
